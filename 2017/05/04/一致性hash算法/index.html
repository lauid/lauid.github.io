iv><div class="line">299</div><div class="line">300</div><div class="line">301</div><div class="line">302</div><div class="line">303</div><div class="line">304</div><div class="line">305</div><div class="line">306</div><div class="line">307</div><div class="line">308</div><div class="line">309</div><div class="line">310</div><div class="line">311</div><div class="line">312</div><div class="line">313</div><div class="line">314</div><div class="line">315</div><div class="line">316</div><div class="line">317</div><div class="line">318</div><div class="line">319</div><div class="line">320</div><div class="line">321</div><div class="line">322</div><div class="line">323</div><div class="line">324</div><div class="line">325</div><div class="line">326</div><div class="line">327</div><div class="line">328</div><div class="line">329</div><div class="line">330</div><div class="line">331</div><div class="line">332</div><div class="line">333</div><div class="line">334</div><div class="line">335</div><div class="line">336</div><div class="line">337</div><div class="line">338</div><div class="line">339</div><div class="line">340</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;?php</span></div><div class="line"><span class="comment">/**</span></div><div class="line"> * Flexihash - A simple consistent hashing implementation for PHP.</div><div class="line"> * The MIT License</div><div class="line"> */</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">flexihash</span></span></div><div class="line">&#123;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * The number of positions to hash each target to.</div><div class="line">     *</div><div class="line">     * <span class="doctag">@var</span> int</div><div class="line">     * <span class="doctag">@comment</span> 虚拟节点数,解决节点分布不均的问题</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> $_replicas = <span class="number">64</span>;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * The hash algorithm, encapsulated in a Flexihash_Hasher implementation.</div><div class="line">     * <span class="doctag">@var</span> object Flexihash_Hasher</div><div class="line">     * <span class="doctag">@comment</span> 使用的hash方法 : md5,crc32</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> $_hasher;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Internal counter for current number of targets.</div><div class="line">     * <span class="doctag">@var</span> int</div><div class="line">     * <span class="doctag">@comment</span> 节点记数器</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> $_targetCount = <span class="number">0</span>;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Internal map of positions (hash outputs) to targets</div><div class="line">     * <span class="doctag">@var</span> array &#123; position =&gt; target, ... &#125;</div><div class="line">     * <span class="doctag">@comment</span> 位置对应节点,用于lookup中根据位置确定要访问的节点</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> $_positionToTarget = <span class="keyword">array</span>();</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Internal map of targets to lists of positions that target is hashed to.</div><div class="line">     * <span class="doctag">@var</span> array &#123; target =&gt; [ position, position, ... ], ... &#125;</div><div class="line">     * <span class="doctag">@comment</span> 节点对应位置,用于删除节点</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> $_targetToPositions = <span class="keyword">array</span>();</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Whether the internal map of positions to targets is already sorted.</div><div class="line">     * <span class="doctag">@var</span> boolean</div><div class="line">     * <span class="doctag">@comment</span> 是否已排序</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> $_positionToTargetSorted = <span class="keyword">false</span>;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Constructor</div><div class="line">     * <span class="doctag">@param</span> object $hasher Flexihash_Hasher</div><div class="line">     * <span class="doctag">@param</span> int $replicas Amount of positions to hash each target to.</div><div class="line">     * <span class="doctag">@comment</span> 构造函数,确定要使用的hash方法和需拟节点数,虚拟节点数越多,分布越均匀,但程序的分布式运算越慢</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__construct</span><span class="params">(Flexihash_Hasher $hasher = null, $replicas = null)</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">$this</span>-&gt;_hasher = $hasher ? $hasher : <span class="keyword">new</span> Flexihash_Crc32Hasher();</div><div class="line">        <span class="keyword">if</span> (!<span class="keyword">empty</span>($replicas)) <span class="keyword">$this</span>-&gt;_replicas = $replicas;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Add a target.</div><div class="line">     * <span class="doctag">@param</span> string $target</div><div class="line">     * <span class="doctag">@chainable</span></div><div class="line">     * <span class="doctag">@comment</span> 添加节点,根据虚拟节点数,将节点分布到多个虚拟位置上</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">addTarget</span><span class="params">($target)</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (<span class="keyword">isset</span>(<span class="keyword">$this</span>-&gt;_targetToPositions[$target]))</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> Flexihash_Exception(<span class="string">"Target '$target' already exists."</span>);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">$this</span>-&gt;_targetToPositions[$target] = <span class="keyword">array</span>();</div><div class="line"></div><div class="line">        <span class="comment">// hash the target into multiple positions</span></div><div class="line">        <span class="keyword">for</span> ($i = <span class="number">0</span>; $i &lt; <span class="keyword">$this</span>-&gt;_replicas; $i++)</div><div class="line">        &#123;</div><div class="line">            $position = <span class="keyword">$this</span>-&gt;_hasher-&gt;hash($target . $i);</div><div class="line">            <span class="keyword">$this</span>-&gt;_positionToTarget[$position] = $target; <span class="comment">// lookup</span></div><div class="line">            <span class="keyword">$this</span>-&gt;_targetToPositions[$target] []= $position; <span class="comment">// target removal</span></div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">$this</span>-&gt;_positionToTargetSorted = <span class="keyword">false</span>;</div><div class="line">        <span class="keyword">$this</span>-&gt;_targetCount++;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Add a list of targets.</div><div class="line">     * <span class="doctag">@param</span> array $targets</div><div class="line">     * <span class="doctag">@chainable</span></div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">addTargets</span><span class="params">($targets)</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">foreach</span> ($targets <span class="keyword">as</span> $target)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">$this</span>-&gt;addTarget($target);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Remove a target.</div><div class="line">     * <span class="doctag">@param</span> string $target</div><div class="line">     * <span class="doctag">@chainable</span></div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">removeTarget</span><span class="params">($target)</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (!<span class="keyword">isset</span>(<span class="keyword">$this</span>-&gt;_targetToPositions[$target]))</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> Flexihash_Exception(<span class="string">"Target '$target' does not exist."</span>);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">foreach</span> (<span class="keyword">$this</span>-&gt;_targetToPositions[$target] <span class="keyword">as</span> $position)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">unset</span>(<span class="keyword">$this</span>-&gt;_positionToTarget[$position]);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">unset</span>(<span class="keyword">$this</span>-&gt;_targetToPositions[$target]);</div><div class="line"></div><div class="line">        <span class="keyword">$this</span>-&gt;_targetCount--;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * A list of all potential targets</div><div class="line">     * <span class="doctag">@return</span> array</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">getAllTargets</span><span class="params">()</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">return</span> array_keys(<span class="keyword">$this</span>-&gt;_targetToPositions);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Looks up the target for the given resource.</div><div class="line">     * <span class="doctag">@param</span> string $resource</div><div class="line">     * <span class="doctag">@return</span> string</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">lookup</span><span class="params">($resource)</span></span></div><div class="line">    &#123;</div><div class="line">        $targets = <span class="keyword">$this</span>-&gt;lookupList($resource, <span class="number">1</span>);</div><div class="line">        <span class="keyword">if</span> (<span class="keyword">empty</span>($targets)) <span class="keyword">throw</span> <span class="keyword">new</span> Flexihash_Exception(<span class="string">'No targets exist'</span>);</div><div class="line">        <span class="keyword">return</span> $targets[<span class="number">0</span>];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Get a list of targets for the resource, in order of precedence.</div><div class="line">     * Up to $requestedCount targets are returned, less if there are fewer in total.</div><div class="line">     *</div><div class="line">     * <span class="doctag">@param</span> string $resource</div><div class="line">     * <span class="doctag">@param</span> int $requestedCount The length of the list to return</div><div class="line">     * <span class="doctag">@return</span> array List of targets</div><div class="line">     * <span class="doctag">@comment</span> 查找当前的资源对应的节点,</div><div class="line">     *          节点为空则返回空,节点只有一个则返回该节点,</div><div class="line">     *          对当前资源进行hash,对所有的位置进行排序,在有序的位置列上寻找当前资源的位置</div><div class="line">     *          当全部没有找到的时候,将资源的位置确定为有序位置的第一个(形成一个环)</div><div class="line">     *          返回所找到的节点</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">lookupList</span><span class="params">($resource, $requestedCount)</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (!$requestedCount)</div><div class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> Flexihash_Exception(<span class="string">'Invalid count requested'</span>);</div><div class="line"></div><div class="line">        <span class="comment">// handle no targets</span></div><div class="line">        <span class="keyword">if</span> (<span class="keyword">empty</span>(<span class="keyword">$this</span>-&gt;_positionToTarget))</div><div class="line">            <span class="keyword">return</span> <span class="keyword">array</span>();</div><div class="line"></div><div class="line">        <span class="comment">// optimize single target</span></div><div class="line">        <span class="keyword">if</span> (<span class="keyword">$this</span>-&gt;_targetCount == <span class="number">1</span>)</div><div class="line">            <span class="keyword">return</span> array_unique(array_values(<span class="keyword">$this</span>-&gt;_positionToTarget));</div><div class="line"></div><div class="line">        <span class="comment">// hash resource to a position</span></div><div class="line">        $resourcePosition = <span class="keyword">$this</span>-&gt;_hasher-&gt;hash($resource);</div><div class="line"></div><div class="line">        $results = <span class="keyword">array</span>();</div><div class="line">        $collect = <span class="keyword">false</span>;</div><div class="line"></div><div class="line">        <span class="keyword">$this</span>-&gt;_sortPositionTargets();</div><div class="line"></div><div class="line">        <span class="comment">// search values above the resourcePosition</span></div><div class="line">        <span class="keyword">foreach</span> (<span class="keyword">$this</span>-&gt;_positionToTarget <span class="keyword">as</span> $key =&gt; $value)</div><div class="line">        &#123;</div><div class="line">            <span class="comment">// start collecting targets after passing resource position</span></div><div class="line">            <span class="keyword">if</span> (!$collect &amp;&amp; $key &gt; $resourcePosition)</div><div class="line">            &#123;</div><div class="line">                $collect = <span class="keyword">true</span>;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            <span class="comment">// only collect the first instance of any target</span></div><div class="line">            <span class="keyword">if</span> ($collect &amp;&amp; !in_array($value, $results))</div><div class="line">            &#123;</div><div class="line">                $results []= $value;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            <span class="comment">// return when enough results, or list exhausted</span></div><div class="line">            <span class="keyword">if</span> (count($results) == $requestedCount || count($results) == <span class="keyword">$this</span>-&gt;_targetCount)</div><div class="line">            &#123;</div><div class="line">                <span class="keyword">return</span> $results;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="comment">// loop to start - search values below the resourcePosition</span></div><div class="line">        <span class="keyword">foreach</span> (<span class="keyword">$this</span>-&gt;_positionToTarget <span class="keyword">as</span> $key =&gt; $value)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span> (!in_array($value, $results))</div><div class="line">            &#123;</div><div class="line">                $results []= $value;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            <span class="comment">// return when enough results, or list exhausted</span></div><div class="line">            <span class="keyword">if</span> (count($results) == $requestedCount || count($results) == <span class="keyword">$this</span>-&gt;_targetCount)</div><div class="line">            &#123;</div><div class="line">                <span class="keyword">return</span> $results;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="comment">// return results after iterating through both "parts"</span></div><div class="line">        <span class="keyword">return</span> $results;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__toString</span><span class="params">()</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">return</span> sprintf(</div><div class="line">            <span class="string">'%s&#123;targets:[%s]&#125;'</span>,</div><div class="line">            get_class(<span class="keyword">$this</span>),</div><div class="line">            implode(<span class="string">','</span>, <span class="keyword">$this</span>-&gt;getAllTargets())</div><div class="line">        );</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// ----------------------------------------</span></div><div class="line">    <span class="comment">// private methods</span></div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Sorts the internal mapping (positions to targets) by position</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> <span class="function"><span class="keyword">function</span> <span class="title">_sortPositionTargets</span><span class="params">()</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="comment">// sort by key (position) if not already</span></div><div class="line">        <span class="keyword">if</span> (!<span class="keyword">$this</span>-&gt;_positionToTargetSorted)</div><div class="line">        &#123;</div><div class="line">            ksort(<span class="keyword">$this</span>-&gt;_positionToTarget, SORT_REGULAR);</div><div class="line">            <span class="keyword">$this</span>-&gt;_positionToTargetSorted = <span class="keyword">true</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * Hashes given values into a sortable fixed size address space.</div><div class="line"> *</div><div class="line"> * <span class="doctag">@author</span> Paul Annesley</div><div class="line"> * <span class="doctag">@package</span> Flexihash</div><div class="line"> * <span class="doctag">@licence</span> http://www.opensource.org/licenses/mit-license.php</div><div class="line"> */</div><div class="line"><span class="class"><span class="keyword">interface</span> <span class="title">Flexihash_Hasher</span></span></div><div class="line">&#123;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Hashes the given string into a 32bit address space.</div><div class="line">     *</div><div class="line">     * Note that the output may be more than 32bits of raw data, for example</div><div class="line">     * hexidecimal characters representing a 32bit value.</div><div class="line">     *</div><div class="line">     * The data must have 0xFFFFFFFF possible values, and be sortable by</div><div class="line">     * PHP sort functions using SORT_REGULAR.</div><div class="line">     *</div><div class="line">     * <span class="doctag">@param</span> string</div><div class="line">     * <span class="doctag">@return</span> mixed A sortable format with 0xFFFFFFFF possible values</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">hash</span><span class="params">($string)</span></span>;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * Uses CRC32 to hash a value into a signed 32bit int address space.</div><div class="line"> * Under 32bit PHP this (safely) overflows into negatives ints.</div><div class="line"> *</div><div class="line"> * <span class="doctag">@author</span> Paul Annesley</div><div class="line"> * <span class="doctag">@package</span> Flexihash</div><div class="line"> * <span class="doctag">@licence</span> http://www.opensource.org/licenses/mit-license.php</div><div class="line"> */</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Flexihash_Crc32Hasher</span></span></div><div class="line">    <span class="keyword">implements</span> <span class="title">Flexihash_Hasher</span></div><div class="line">&#123;</div><div class="line"></div><div class="line">    <span class="comment">/* (non-phpdoc)</span></div><div class="line">     * <span class="doctag">@see</span> Flexihash_Hasher::hash()</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">hash</span><span class="params">($string)</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">return</span> crc32($string);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * Uses CRC32 to hash a value into a 32bit binary string data address space.</div><div class="line"> *</div><div class="line"> * <span class="doctag">@author</span> Paul Annesley</div><div class="line"> * <span class="doctag">@package</span> Flexihash</div><div class="line"> * <span class="doctag">@licence</span> http://www.opensource.org/licenses/mit-license.php</div><div class="line"> */</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Flexihash_Md5Hasher</span></span></div><div class="line">    <span class="keyword">implements</span> <span class="title">Flexihash_Hasher</span></div><div class="line">&#123;</div><div class="line"></div><div class="line">    <span class="comment">/* (non-phpdoc)</span></div><div class="line">     * <span class="doctag">@see</span> Flexihash_Hasher::hash()</div><div class="line">     */</div><div class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">hash</span><span class="params">($string)</span></span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">return</span> substr(md5($string), <span class="number">0</span>, <span class="number">8</span>); <span class="comment">// 8 hexits = 32bit</span></div><div class="line"></div><div class="line">        <span class="comment">// 4 bytes of binary md5 data could also be used, but</span></div><div class="line">        <span class="comment">// performance seems to be the same.</span></div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * An exception thrown by Flexihash.</div><div class="line"> *</div><div class="line"> * <span class="doctag">@author</span> Paul Annesley</div><div class="line"> * <span class="doctag">@package</span> Flexihash</div><div class="line"> * <span class="doctag">@licence</span> http://www.opensource.org/licenses/mit-license.php</div><div class="line"> */</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Flexihash_Exception</span> <span class="keyword">extends</span> <span class="title">Exception</span></span></div><div class="line">&#123;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
