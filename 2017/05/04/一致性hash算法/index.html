Flexihash_Hasher</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> int $replicas Amount of positions to hash each target to.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@comment</span> 构造函数,确定要使用的hash方法和需拟节点数,虚拟节点数越多,分布越均匀,但程序的分布式运算越慢</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__construct</span><span class="params">(Flexihash_Hasher $hasher = null, $replicas = null)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">$this</span>-&gt;_hasher = $hasher ? $hasher : <span class="keyword">new</span> Flexihash_Crc32Hasher();</span><br><span class="line">        <span class="keyword">if</span> (!<span class="keyword">empty</span>($replicas)) <span class="keyword">$this</span>-&gt;_replicas = $replicas;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Add a target.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> string $target</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@chainable</span></span></span><br><span class="line"><span class="comment">     * <span class="doctag">@comment</span> 添加节点,根据虚拟节点数,将节点分布到多个虚拟位置上</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">addTarget</span><span class="params">($target)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">isset</span>(<span class="keyword">$this</span>-&gt;_targetToPositions[$target]))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> Flexihash_Exception(<span class="string">"Target '$target' already exists."</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">$this</span>-&gt;_targetToPositions[$target] = <span class="keyword">array</span>();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// hash the target into multiple positions</span></span><br><span class="line">        <span class="keyword">for</span> ($i = <span class="number">0</span>; $i &lt; <span class="keyword">$this</span>-&gt;_replicas; $i++)</span><br><span class="line">        &#123;</span><br><span class="line">            $position = <span class="keyword">$this</span>-&gt;_hasher-&gt;hash($target . $i);</span><br><span class="line">            <span class="keyword">$this</span>-&gt;_positionToTarget[$position] = $target; <span class="comment">// lookup</span></span><br><span class="line">            <span class="keyword">$this</span>-&gt;_targetToPositions[$target] []= $position; <span class="comment">// target removal</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">$this</span>-&gt;_positionToTargetSorted = <span class="keyword">false</span>;</span><br><span class="line">        <span class="keyword">$this</span>-&gt;_targetCount++;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Add a list of targets.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> array $targets</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@chainable</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">addTargets</span><span class="params">($targets)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">foreach</span> ($targets <span class="keyword">as</span> $target)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">$this</span>-&gt;addTarget($target);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Remove a target.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> string $target</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@chainable</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">removeTarget</span><span class="params">($target)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (!<span class="keyword">isset</span>(<span class="keyword">$this</span>-&gt;_targetToPositions[$target]))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> Flexihash_Exception(<span class="string">"Target '$target' does not exist."</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">foreach</span> (<span class="keyword">$this</span>-&gt;_targetToPositions[$target] <span class="keyword">as</span> $position)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">unset</span>(<span class="keyword">$this</span>-&gt;_positionToTarget[$position]);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">unset</span>(<span class="keyword">$this</span>-&gt;_targetToPositions[$target]);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">$this</span>-&gt;_targetCount--;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * A list of all potential targets</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> array</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">getAllTargets</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> array_keys(<span class="keyword">$this</span>-&gt;_targetToPositions);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Looks up the target for the given resource.</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> string $resource</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> string</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">lookup</span><span class="params">($resource)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        $targets = <span class="keyword">$this</span>-&gt;lookupList($resource, <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">empty</span>($targets)) <span class="keyword">throw</span> <span class="keyword">new</span> Flexihash_Exception(<span class="string">'No targets exist'</span>);</span><br><span class="line">        <span class="keyword">return</span> $targets[<span class="number">0</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Get a list of targets for the resource, in order of precedence.</span></span><br><span class="line"><span class="comment">     * Up to $requestedCount targets are returned, less if there are fewer in total.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> string $resource</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> int $requestedCount The length of the list to return</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> array List of targets</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@comment</span> 查找当前的资源对应的节点,</span></span><br><span class="line"><span class="comment">     *          节点为空则返回空,节点只有一个则返回该节点,</span></span><br><span class="line"><span class="comment">     *          对当前资源进行hash,对所有的位置进行排序,在有序的位置列上寻找当前资源的位置</span></span><br><span class="line"><span class="comment">     *          当全部没有找到的时候,将资源的位置确定为有序位置的第一个(形成一个环)</span></span><br><span class="line"><span class="comment">     *          返回所找到的节点</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">lookupList</span><span class="params">($resource, $requestedCount)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (!$requestedCount)</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> Flexihash_Exception(<span class="string">'Invalid count requested'</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// handle no targets</span></span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">empty</span>(<span class="keyword">$this</span>-&gt;_positionToTarget))</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">array</span>();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// optimize single target</span></span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">$this</span>-&gt;_targetCount == <span class="number">1</span>)</span><br><span class="line">            <span class="keyword">return</span> array_unique(array_values(<span class="keyword">$this</span>-&gt;_positionToTarget));</span><br><span class="line"></span><br><span class="line">        <span class="comment">// hash resource to a position</span></span><br><span class="line">        $resourcePosition = <span class="keyword">$this</span>-&gt;_hasher-&gt;hash($resource);</span><br><span class="line"></span><br><span class="line">        $results = <span class="keyword">array</span>();</span><br><span class="line">        $collect = <span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">$this</span>-&gt;_sortPositionTargets();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// search values above the resourcePosition</span></span><br><span class="line">        <span class="keyword">foreach</span> (<span class="keyword">$this</span>-&gt;_positionToTarget <span class="keyword">as</span> $key =&gt; $value)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="comment">// start collecting targets after passing resource position</span></span><br><span class="line">            <span class="keyword">if</span> (!$collect &amp;&amp; $key &gt; $resourcePosition)</span><br><span class="line">            &#123;</span><br><span class="line">                $collect = <span class="keyword">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// only collect the first instance of any target</span></span><br><span class="line">            <span class="keyword">if</span> ($collect &amp;&amp; !in_array($value, $results))</span><br><span class="line">            &#123;</span><br><span class="line">                $results []= $value;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// return when enough results, or list exhausted</span></span><br><span class="line">            <span class="keyword">if</span> (count($results) == $requestedCount || count($results) == <span class="keyword">$this</span>-&gt;_targetCount)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">return</span> $results;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// loop to start - search values below the resourcePosition</span></span><br><span class="line">        <span class="keyword">foreach</span> (<span class="keyword">$this</span>-&gt;_positionToTarget <span class="keyword">as</span> $key =&gt; $value)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span> (!in_array($value, $results))</span><br><span class="line">            &#123;</span><br><span class="line">                $results []= $value;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// return when enough results, or list exhausted</span></span><br><span class="line">            <span class="keyword">if</span> (count($results) == $requestedCount || count($results) == <span class="keyword">$this</span>-&gt;_targetCount)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">return</span> $results;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// return results after iterating through both "parts"</span></span><br><span class="line">        <span class="keyword">return</span> $results;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__toString</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> sprintf(</span><br><span class="line">            <span class="string">'%s&#123;targets:[%s]&#125;'</span>,</span><br><span class="line">            get_class(<span class="keyword">$this</span>),</span><br><span class="line">            implode(<span class="string">','</span>, <span class="keyword">$this</span>-&gt;getAllTargets())</span><br><span class="line">        );</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// ----------------------------------------</span></span><br><span class="line">    <span class="comment">// private methods</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Sorts the internal mapping (positions to targets) by position</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="function"><span class="keyword">function</span> <span class="title">_sortPositionTargets</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">// sort by key (position) if not already</span></span><br><span class="line">        <span class="keyword">if</span> (!<span class="keyword">$this</span>-&gt;_positionToTargetSorted)</span><br><span class="line">        &#123;</span><br><span class="line">            ksort(<span class="keyword">$this</span>-&gt;_positionToTarget, SORT_REGULAR);</span><br><span class="line">            <span class="keyword">$this</span>-&gt;_positionToTargetSorted = <span class="keyword">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Hashes given values into a sortable fixed size address space.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Paul Annesley</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@package</span> Flexihash</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@licence</span> http://www.opensource.org/licenses/mit-license.php</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="class"><span class="keyword">interface</span> <span class="title">Flexihash_Hasher</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Hashes the given string into a 32bit address space.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * Note that the output may be more than 32bits of raw data, for example</span></span><br><span class="line"><span class="comment">     * hexidecimal characters representing a 32bit value.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * The data must have 0xFFFFFFFF possible values, and be sortable by</span></span><br><span class="line"><span class="comment">     * PHP sort functions using SORT_REGULAR.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> string</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> mixed A sortable format with 0xFFFFFFFF possible values</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">hash</span><span class="params">($string)</span></span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Uses CRC32 to hash a value into a signed 32bit int address space.</span></span><br><span class="line"><span class="comment"> * Under 32bit PHP this (safely) overflows into negatives ints.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Paul Annesley</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@package</span> Flexihash</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@licence</span> http://www.opensource.org/licenses/mit-license.php</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Flexihash_Crc32Hasher</span></span></span><br><span class="line"><span class="class">    <span class="keyword">implements</span> <span class="title">Flexihash_Hasher</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* (non-phpdoc)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span> Flexihash_Hasher::hash()</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">hash</span><span class="params">($string)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> crc32($string);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Uses CRC32 to hash a value into a 32bit binary string data address space.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Paul Annesley</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@package</span> Flexihash</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@licence</span> http://www.opensource.org/licenses/mit-license.php</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Flexihash_Md5Hasher</span></span></span><br><span class="line"><span class="class">    <span class="keyword">implements</span> <span class="title">Flexihash_Hasher</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* (non-phpdoc)</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span> Flexihash_Hasher::hash()</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">hash</span><span class="params">($string)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> substr(md5($string), <span class="number">0</span>, <span class="number">8</span>); <span class="comment">// 8 hexits = 32bit</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 4 bytes of binary md5 data could also be used, but</span></span><br><span class="line">        <span class="comment">// performance seems to be the same.</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * An exception thrown by Flexihash.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> Paul Annesley</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@package</span> Flexihash</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@licence</span> http://www.opensource.org/licenses/mit-license.php</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Flexihash_Exception</span> <span class="keyword">extends</span> <span class="title">Exception</span></span></span><br><span class="line"><span cla
